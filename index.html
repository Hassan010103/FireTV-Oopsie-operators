  <style>
    /* Custom scrollbar for WebKit browsers */
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent; /* Or a very dark color from your theme e.g. #1f2937 */
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #4b5563; /* slate-600 */
      border-radius: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* slate-500 */
    }
    /* For Firefox */
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 transparent; /* thumb and track */
    }

    /* Tailwind JIT might not pick up scrollbar-hide, so provide a fallback */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    /* Basic fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Animations for MovieGrid */
    @keyframes scroll-up {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }
    .animate-scroll-up {
      animation: scroll-up linear infinite;
    }

    @keyframes scroll-down {
      from { transform: translateY(-50%); }
      to { transform: translateY(0); }
    }
    .animate-scroll-down {
      animation: scroll-down linear infinite;
    }
  </style>
